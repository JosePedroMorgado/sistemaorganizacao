                <button id="close-menu-btn" class="close-menu-btn">X</button>
            </div>
            <nav>
                <ul>

                    <li><a href="agenda.html" class="menu-link">Agenda</a></li>

        <!-- Conte√∫do Principal da P√°gina de Report -->

        <!-- Se√ß√£o de Backup/Restaura√ß√£o -->
        <section class="backup-section">

            <main>

                </section>

                <!-- Se√ß√£o de Filtros - INICIALMENTE OCULTA -->
                <section id="filter-section" class="filter-section hidden-section">
                    <h2>Filtrar Reports</h2>
                    <div class="filter-group">
                        <div class="form-group">
                            <label for="filter-start-date">Data Inicial:</label>
                            <input type="date" id="filter-start-date">
                        </div>
                        <div class="form-group">
                            <label for="filter-end-date">Data Final:</label>
                            <input type="date" id="filter-end-date">

                        <div class="form-group">
                            <label for="filter-title">T√≠tulo:</label>
                            <input type="text" id="filter-title" placeholder="Filtrar por t√≠tulo...">
                        </div>
                        <div class="form-group">
                            <label for="filter-area">√Årea:</label>

                                <!-- Op√ß√µes de √°rea ser√£o preenchidas via JS -->

                    </div>
                </section>

                    <h2>Registrar Novo Report</h2>

                        <input type="hidden" id="report-id">
                        <div class="form-group">
                            <label for="report-date">Data:</label>
                            <input type="date" id="report-date" required>
                        </div>
                        <div class="form-group">
                            <label for="report-area">√Årea:</label>
                            <select id="report-area" required>
                                <option value="">Selecione uma √°rea</option>

                        </div>

                        </div>
                        <div class="form-group">

                                <option value="Em Andamento">Em Andamento</option>
                                <option value="Conclu√≠do">Conclu√≠do</option>
                            </select>

                        <div class="form-group full-width">
                            <label for="report-description">Descri√ß√£o da Atividade:</label>
                            <textarea id="report-description" placeholder="Descreva a atividade realizada..." required></textarea>
                        </div>
                        <div class="form-actions">

                            <button type="button" id="cancel-edit-btn" class="cancel-btn hidden">Cancelar Edi√ß√£o</button>
                        </div>
                    </form>
                </section>

                <!-- Se√ß√£o de Lista de Reports -->

                    <h2>Reports Registrados</h2>
                    <div class="table-controls">
                        <label for="records-per-page">Registros por p√°gina:</label>
                        <select id="records-per-page">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div class="table-container">

                                    <th>T√≠tulo</th>
                                    <th>Status</th>

                <div class="form-group">
                    <label for="view-report-date">Data:</label>

                </div>
                <div class="form-group">
                    <label for="view-report-area">√Årea:</label>
                    <input type="text" id="view-report-area" disabled>
                </div>

                <div class="form-group full-width">
